<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>RPG Game - Leo Galey</title>
	<script type="text/javascript" src=assets/javascript/game.js></script>
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	

</head>
<body>
	<div class="bg container-fluid">
		<div class="row" id="first-row">
			<div class="rpg-column well col-xs-5 col-xs-offset-6" id="waiting">

				<div class="waiting-header well-header">
					CHOOSE A PLAYER TO START THE GAME
				</div>

				<a href="#" type="image" class="start box well-body" id="tyler-box" value=0>
					<div class="box-header text-center">
						Tyler
					</div>
					<div class="box-image">
						<img src="assets/images/tyler.jpg" alt="" id="tyler-image">
					</div>
					<div class="box-footer text-center" id="tyler-footer">
						120
					</div>
					
					
				</a>

				<a href="#" type="button" class="start box well-body" id="edward-box" value=1>
					<div class="box-header text-center">
						Edward
					</div>
					<div class="box-image">
						<img src="assets/images/edward.png" alt="" id="edward-image">
					</div>
					<div class="box-footer text-center" id="edward-footer">
						100
					</div>
					
					
				</a>

				<a href="#" type="button" class="start box well-body" id="marla-box" value=2>
					<div class="box-header text-center">
						Marla
					</div>
					<div class="box-image">
						<img src="assets/images/marla.jpg" alt="" id="marla-image">
					</div>
					<div class="box-footer text-center" id="marla-footer">
						150
					</div>
					
					
				</a>

				<a href="#" type="button" class="start box well-body" id="bob-box" value=3>
					<div class="box-header text-center">
						Bob
					</div>
					<div class="box-image">
						<img src="assets/images/bob.png" alt="" id="bob-image">
					</div>
					<div class="box-footer text-center" id="bob-footer">
						180
					</div>
					
					
				</a>

				<div class="well-footer">
					
			
				</div>

			</div>
		</div>

		<div class="row" >
			<div class="rpg-column well col-xs-5 col-xs-offset-6" id="attacker">
			</div>
		</div>

		<div class="row">
			<div class="rpg-column well col-xs-5 col-xs-offset-6" id="defender">
			</div>
		</div>

	</div>

</body>
</html>
